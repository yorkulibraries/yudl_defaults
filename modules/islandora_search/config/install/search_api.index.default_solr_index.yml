datasource_settings:
  'entity:media':
    bundles:
      default: false
      selected:
        - document
        - extracted_text
    languages:
      default: true
      selected: {  }
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
  'entity:taxonomy_term':
    bundles:
      default: true
      selected:
        - islandora_access
        - islandora_display
        - islandora_media_use
        - islandora_models
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url:
    weights:
      preprocess_index: -30
  aggregated_field:
    weights:
      add_properties: 20
  auto_aggregated_fulltext_field: {  }
  content_access:
    weights:
      preprocess_index: -6
      preprocess_query: -4
  edtf_year_only:
    fields:
      islandora_object|field_date_modified_: islandora_object|field_date_modified_
      islandora_object|field_edtf_date: islandora_object|field_edtf_date
      islandora_object|field_edtf_date_created: islandora_object|field_edtf_date_created
      islandora_object|field_edtf_date_issued: islandora_object|field_edtf_date_issued
    ignore_undated: 1
    ignore_open_start: 1
    open_start_year: '0'
    ignore_open_end: 1
    open_end_year: ''
  entity_status:
    weights:
      preprocess_index: -10
  entity_type: {  }
  hierarchy:
    weights:
      preprocess_index: -45
    fields:
      field_ancestors: node-field_member_of
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: false
    excerpt_length: 256
    exclude_fields:
      - rendered_item
    highlight: always
    highlight_partial: true
  html_filter:
    weights:
      preprocess_index: -3
      preprocess_query: -6
    all_fields: true
    fields:
      - aggregated_geographic
      - aggregated_subjects
      - author
      - collection_search
      - description
      - field_cat_date_begin
      - field_cat_date_end
      - field_city
      - field_city_section
      - field_continent
      - field_corp_alt_name
      - field_country
      - field_county
      - field_description
      - field_edited_text
      - field_edtf_date
      - field_edtf_date_created
      - field_edtf_date_issued
      - field_genre
      - field_geo_alt_name
      - field_geographic_subject
      - field_language
      - field_linked_agent
      - field_note
      - field_physical_form
      - field_province
      - field_region
      - field_resource_type
      - field_subject
      - field_subjects_name
      - field_temporal_subject
      - name
      - rendered_item
      - title
      - type
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      string: 2
  language_with_fallback: {  }
  member_of_collection: {  }
  rendered_item:
    weights:
      add_properties: 0
      pre_index_save: -10
  reverse_entity_references: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
  type_boost:
    weights:
      preprocess_index: 0
    boosts:
      'entity:media':
        datasource_boost: !!float 0
        bundle_boosts:
          document: !!float 0
          extracted_text: !!float 2
      'entity:node':
        datasource_boost: !!float 0
        bundle_boosts:
          article: !!float 0
          islandora_object: !!float 0
          page: !!float 0
      'entity:taxonomy_term':
        datasource_boost: !!float 0
        bundle_boosts:
          city: !!float 0
          city_section: !!float 0
          continent: !!float 0
          corporate_body: !!float 0
          country: !!float 0
          county: !!float 0
          family: !!float 0
          genre: !!float 0
          geo_location: !!float 0
          language: !!float 0
          person: !!float 0
          physical_form: !!float 0
          province: !!float 0
          region: !!float 0
          resource_types: !!float 0
          rights: !!float 0
          subject: !!float 0
          tags: !!float 0
          temporal_subjects: !!float 0
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: default_solr_server
